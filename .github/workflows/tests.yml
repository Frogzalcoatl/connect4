name: Tests

on: [push, pull_request, workflow_dispatch]

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: Windows VS2022, os: windows-2022 }
          - { name: Linux GCC, os: ubuntu-latest }
          - { name: MacOS, os: macos-latest }
          - { name: Android, os: ubuntu-latest }
          - {
              name: IOS,
              os: macos-latest,
              flags: "-G Xcode -DCMAKE_SYSTEM_NAME=iOS -DCMAKE_OSX_ARCHITECTURES=arm64",
            }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- LINUX DEPENDENCIES ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux' && matrix.platform.name != 'Android'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          build-essential git make pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev \
          libaudio-dev libfribidi-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
          libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
          libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
          libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev

      # --- ANDROID SETUP ---
      - name: Setup Java
        if: matrix.platform.name == 'Android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17" # Required for newer Android Gradle Plugins

      # --- STANDARD CMAKE CONFIGURE (Skipped for Android) ---
      - name: Configure
        if: matrix.platform.name != 'Android'
        run: cmake -B build ${{matrix.platform.flags}} -DCMAKE_BUILD_TYPE=Release

      # --- STANDARD CMAKE BUILD (Skipped for Android) ---
      - name: Build
        if: matrix.platform.name != 'Android'
        run: cmake --build build --config Release

      - name: Decode Keystore
        if: matrix.platform.name == 'Android'
        env:
          ANDROID_DEBUG_KEYSTORE_BASE64: ${{ secrets.ANDROID_DEBUG_KEYSTORE_BASE64 }}
        run: |
          cd android/app
          if [ -n "$ANDROID_DEBUG_KEYSTORE_BASE64" ]; then
            echo "Decoding custom debug keystore..."
            echo "$ANDROID_DEBUG_KEYSTORE_BASE64" | base64 --decode > debug.keystore
          else
            echo "Secret is empty (likely a fork). Using default Android debug keystore."
          fi

      # --- ANDROID GRADLE BUILD ---
      - name: Build Android APK
        if: matrix.platform.name == 'Android'
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      # --- IOS PACKAGING ---
      - name: Create IOS IPA
        if: matrix.platform.name == 'IOS'
        run: |
          mkdir -p Payload
          APP_PATH=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app at: $APP_PATH"

          cp -r "$APP_PATH" Payload/
          zip -r Connect4.ipa Payload

      # --- PREPARE ARTIFACTS (FLATTENING) ---
      - name: Prepare Artifacts
        run: |
          mkdir -p staging

          # --- WINDOWS: Specific EXE only ---
          if [[ "${{ runner.os }}" == "Windows" ]]; then
             # Find Connect4.exe explicitly (ignores CompilerId executables)
             find build -name "Connect4.exe" -exec cp {} staging/ \; 
             # Grab DLLs if they exist
             find build -name "*.dll" -exec cp {} staging/ \; 
          fi

          # --- LINUX: Binary only (Excluding Android) ---
          if [[ "${{ runner.os }}" == "Linux" && "${{ matrix.platform.name }}" != "Android" ]]; then
             find build -name "Connect4" -type f -exec cp {} staging/ \;
          fi

          # --- MAC: App Bundle ---
          if [[ "${{ matrix.platform.name }}" == "MacOS" ]]; then
             find build -name "Connect4.app" -type d -exec cp -r {} staging/ \;
          fi

          # --- ANDROID ---
          if [[ "${{ matrix.platform.name }}" == "Android" ]]; then
             find android -name "*.apk" -exec cp {} staging/ \;
          fi

          # --- IOS ---
          if [[ "${{ matrix.platform.name }}" == "IOS" ]]; then
             find . -name "*.ipa" -exec cp {} staging/ \;
          fi

      # --- ARTIFACT UPLOAD ---
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Connect4-${{ matrix.platform.name }}
          path: staging/*
